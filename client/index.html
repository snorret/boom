    <script type="text/javascript">

    var Boom = {};
    (function(Boom){
        
        Boom.InitView = function() {
            // knyt knappar osv..
            $('#btnClear').on('click', Boom.BtnClear);
            
            // meny..
            $('.menu').on('click', Boom.MenuClick);
            
            //$('#divTarget').prepend('<img id="imgTarget" src="images/target.png" onclick="Boom.ImgClick()" style="display: block; margin-left: auto; margin-right: auto; max-width:100%; max-height:100%;"/>')
            
            
//             $('#imgTarget').click(function(e) {
//                var offset = $(this).offset();
//                alert(e.pageX - offset.left);
//                alert(e.pageY - offset.top);
//              });
            
            $("#imgTarget").click(Boom.ImgClick);
        };
        
        Boom.ImgClick = function(e) {
            if(e) e.preventDefault();
//            
//            var offset = $(e).offset();
//            alert(e.pageX - offset.left);
//            alert(e.pageY - offset.top);
            
            alert('e! - x:' + e.pageX + " y: " + e.pageY);
        }
        
        Boom.MenuClick = function(e){
            if(e) e.preventDefault();
            
            var btnId = this.id;
            
            $(".menu").each(function() {
                var div = $("#" + this.id.replace('menu', 'div'));
                if(this.id === btnId){
                    Boom.ActivateDiv(this, div);
                }
                else {
                    Boom.DeactivateDiv(this, div);
                }
            });
        };
        
        Boom.ActivateDiv = function(item, div) {
            $(item).addClass( "active" );
            
            if(div){
                div.visible();
            }
        }
        
        Boom.DeactivateDiv = function(item, div) {
            $(item).removeClass( "active" );
            
            if(div){
                div.invisible();
            }
        }
        
        Boom.BtnClear = function(e){
            if(e) e.preventDefault();
            alert('Lund! Rensa din navel!');
        };
        
        jQuery.fn.visible = function() {
            return this.css('display','block');
        };

        jQuery.fn.invisible = function() {
            return this.css('display','none');
        };
        
        
    }(Boom));
    
    $(document).ready(function () {
        Boom.InitView();
    });

    </script>
</body>
